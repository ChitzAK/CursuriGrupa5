{% extends 'base.html' %}
{% block content %}
    <p>te rugam sa introduci adresa de email pentru care doresti resetarea contului</p>
    <form method="POST">
        {% csrf_token %}
        <label for="id_email">Email</label>
        <input type="text" name="email" id="id_email">
        <button type="submit">Reseteaza</button>
    </form>
{% endblock %}
