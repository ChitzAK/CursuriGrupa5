{% extends 'base.html' %}
{% block content %}
    <a href="{% url 'aplicatie1:adauga' %}">Adaugare locatie</a>
    <table>
    <thead>
        <tr>
            <th>Index</th>
            <th>City</th>
            <th>Country</th>
            <th>Actiuni</th>
        </tr>
    </thead>
    <tbody>
    {% for item in restricted_location %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ item.city }}</td>
            <td>{{ item.country }}</td>
            <td><a href="{% url 'aplicatie1:modifica' item.id %}">Modifica</a></td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
